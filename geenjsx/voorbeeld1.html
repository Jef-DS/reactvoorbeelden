<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://unpkg.com/react/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>
        var linkElement = React.createElement("a", {href: 'http://www.cevora.be'}, 'Allemaal naar Cevora');
        ReactDOM.render(
            linkElement,
            document.getElementById("content")
        );
    </script>
</body>
</html>
