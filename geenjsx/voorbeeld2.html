<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://unpkg.com/react/umd/react.development.js"></script>
    <script src="http://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>
        // declareer een react component die een ul-element bevat 
        // met drie (willekeurige) li-childelementen
        // children moeten een unieke key hebben zodat React weet welke
        // elementen in een lijst aangepast moeten worden.
        class K3 extends React.Component {
            render() {
                let namen = ["Karen", "Kristel", "Kathleen"];
                let reactElementen = [];
                for(let i=0; i< namen.length; i++){
                    let el = React.createElement('li', {key: i}, namen[i]);
                    reactElementen.push(el);
                }
                return React.createElement('ul', null, reactElementen);
            }
        }
        ReactDOM.render(
            React.createElement(K3), // react element (immutable)
            document.getElementById("content")
        );
    </script>
</body>
</html>
